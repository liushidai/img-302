spring:
  datasource:
    hikari:
      pool-name: HikariCP
      minimum-idle: 5 #最小空闲连接数量
      maximum-pool-size: 100 #连接池最大连接数，默认是10
      auto-commit: true  #此属性控制从池返回的连接的默认自动提交行为,默认值：true
      idle-timeout: 30000 #空闲连接存活最大时间，默认600000（10分钟）
      max-lifetime: 120000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      connection-timeout: 300000 #数据库连接超时时间,默认30秒，即30000
      connection-test-query: SELECT 1
    url: jdbc:mysql://192.168.100.103:3306/img?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 自动更新
    show-sql: true  # 日志中显示sql语句
  cache:
    type: redis
    redis:
      cache-null-values: true
      time-to-live: -1
      use-key-prefix: true
      key-prefix: "cache:"
      enable-statistics: true
    cache-names:

  data:
    redis:
      host: 192.168.3.4
      # 数据库索引 默认0
      database: 11
      port: 6378
      timeout: 3S
      password: 123456

server:
  port: 11111


############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true